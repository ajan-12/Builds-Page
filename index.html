<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ajan_12 the Dev</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div class="header">
        <h1>ajan_12 the Dev's Repositories</h1>
    </div>
    <script type="text/javascript" src="populator.js"></script>
    <div class="plugins">
      <table style="width:100%">

          <b style="font-size:20px">MC Spigot Plugins</b>
        </caption>
        <tr>
          <th style="width:85%">Repository</th>
          <th style="width:10%">Supported MC Versions</th>

        </tr>

        <tr>
          <td style="width:85%">
            <img src="icons/repository.svg" alt="" width="20" height="20">

          </td>
          <td class="version">1.14.*</td>
          <td class="buildIcon"><img src="icons/tick.svg" alt="" width="20" height="20" class="build"></td>
        </tr>

        <tr>
          <td style="width:85%">
            <img src="icons/repository.svg" alt="" width="20" height="20">
            <a href="https://github.com/ajan-12/PlaytimesX">PlaytimesX</a>
          </td>
          <td class="version">1.14.*</td>
          <td class="buildIcon"><img src="icons/tick.svg" alt="" width="20" height="20" class="build"></td>
        </tr>

        <tr>
          <td style="width:85%">
            <img src="icons/repository.svg" alt="" width="20" height="20">
            <a href="https://github.com/ajan-12/VoteRewards">VoteRewards</a>
          </td>
          <td class="version">1.14.*</td>
          <td class="buildIcon"><img src="icons/tick.svg" alt="" width="20" height="20" class="build"></td>
        </tr>

        <tr>
          <td style="width:85%">
            <img src="icons/repository.svg" alt="" width="20" height="20">
            <a href="https://github.com/ajan-12/SlimefunFix">SlimefunFix</a>
          </td>
          <td class="version">1.14.*</td>
          <td class="buildIcon"><img src="icons/tick.svg" alt="" width="20" height="20" class="build"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
